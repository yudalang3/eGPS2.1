	<blockquote>
		<h3>解决的问题</h3>
		<p>读取直接字符串操作不够方便的NWK格式进化树文件，导出节点（内节点或者外节点）的信息，当前支持的信息为节点的名称name。</p>

		<h3>快速开始</h3>
		<p>所有操作都比较直观、易懂。请按照图形用户界面的指示进行操作。</p>
		<p>详情信息见：https://www.yuque.com/u21499046/egpsdoc/bibiog2yotukutnf</p>
		<h3>命令行使用</h3>
		<p>$libPath为JAVA lib所在的目录，下面为使用的命令行：</p>
		<p>java -cp "$libPath"
            module.treenodecoll.CLI configFile</p>

	</blockquote>
</body>
</html>
