	<blockquote>
		<h3>解决的问题</h3>
		<p>输入一些短序列，查看这些序列在基因组中匹配的位置。</p>
		<p>例如：我关注某个Motif: CTTTGTTG。我想查看一下，人类参考基因组中完全匹配的位置在哪？</p>

		<h3>快速开始</h3>
		<p>所有操作都比较直观、易懂。请按照图形用户界面的指示进行操作。</p>
		<p>详情请见：https://www.yuque.com/u21499046/egpsdoc/byopwpyxdzmebrcb</p>

		<ol>
			<li>点击工具栏的导入按钮或者直接从资源管理器拖拽入软件界面输入数据。</li>
			<li>点击执行按钮查看结果。</li>
		</ol>

	</blockquote>
